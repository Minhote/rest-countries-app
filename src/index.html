<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./index.css">
    <title>Countries</title>
</head>

<body>
    <main class="container">
        <header class="header">
            <h1 class="header__title">Where in the world?</h1>
            <div class="toggle">
                <i class="fa-solid fa-moon toggle__icon"></i>
                <p class="toggle__para">Dark Mode</p>
            </div>
        </header>
        <div class="search">
            <div class="search__wrapper">
                <span><i class="fa-solid fa-magnifying-glass search__icon"></i></span>
                <input class="search__input" type="text" name="" id="" placeholder="Search for a country">
            </div>
            <select class="search__select" name="" id="">
                <option value="All">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <section class="show">
        </section>
    </main>
</body>
<script src="./main.js"></script>

</html>
